spring.application.name = zuul-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

#zuul route1
zuul.routes.order-service.path=/order-service/**
zuul.routes.order-service.serviceId=ORDERINGSERVICE

#zool route2
zuul.routes.orderingservice.path=/restaurant-search/**
zuul.routes.orderingservice.serviceId=restaurantsearchservice

zuul.host.socket.timeout.millis=6000

server.port = 8087

zuul.sensitiveHeaders=Cookie,Set-Cookie